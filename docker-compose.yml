version: '3.7'
services:
  cs-pg:
    image: 'postgres:latest'
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '5434:5432'
    expose:
      - 5432
    environment:
      POSTGRES_PASSWORD: postgres

  cs-iss-web:
    build:
      dockerfile: ./Dockerfile.dev
    ports:
      - '3000:3000'
    volumes:
      - .:/rails
    depends_on:
      - cs-pg

volumes:
  postgres: